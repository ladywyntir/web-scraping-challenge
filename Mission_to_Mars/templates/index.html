<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />

</head>

    <body>
        <div class="container">

            <!-- Section for the Jumbotron Header -->
            <div class="col-md-12 jumbotron">
                <h1 class="text-center">Mission to Mars</h1>
                <center>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">New Data Scrape</a></p>
                </center>
            </div>

            <!-- Section for the Mars News -->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Hottest Mars News</h2>
                            <h4 class="media-heading">{{ mars.newsTitle }}</h4>
                            <p>{{ mars.newsDate }}</p>
                            <p>{{ mars.newsParagraph }}</p>
                        </div>
                    </div>
                </div>
            </div>
<hr>

            <!-- Row Section with two objects -->
            <div class="row" id="mars-feat-img">

                <!-- Featured Mars Image -->
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    
                    <img 
                        src="{{mars.featuredImg | default('/images/error.jpg', true) }}"
                        class="img-responsive"
                        alt="Today's Featured Mars Image (Responsive)"
                    />
                </div>

                <!-- Mars Facts Table -->
                <div class="col-md-4">
                    <div class="row" id="mars-facts">
                        <h4>Fun Mars Facts</h4>
                        {{ mars.facts | safe }}
                    </div>
                </div>
            </div>
<hr>

            <!-- Section for the Hemispheres of Mars -->
            <div class="row" id="mars-hemispheres">
                <div class="page-header">
                    <h2 class="text-center">Hemispheres of Mars</h2>
                </div>

                {% for hemisphere in mars.hemispheres %}
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="{{hemisphere.img_url | default('/images/error.jpg', true)}}" alt="Mars Hemispheres">
                        <div class="caption">
                            <h3>{{ hemisphere.title }}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

            

    </body>


</html>
